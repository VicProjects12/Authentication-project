<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Morphism Login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Welcome!!</h2>
          <p>Sign in to your account</p>
        </div>

        <form class="login-form" id="loginForm" novalidate>
          <div class="form-group">
            <div class="input-wrapper">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <label for="email">Email Address</label>
              <span class="focus-border"></span>
            </div>
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <div class="input-wrapper password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
              />
              <label for="password">Password</label>
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <span class="eye-icon"></span>
              </button>
              <span class="focus-border"></span>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-option">
            <label class="remember-wrapper">
              <input type="checkbox" name="remember" id="remember" />
              <span checkbox-label>
                <span class="checkmark"></span>
                Remember me
              </span>
            </label>
            <a href="#" class="Forgot Password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader"></span>
          </button>
        </form>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google-btn">
            <span class="social-icon google-icon"></span>
            Google
          </button>
          <button type="button" class="social-btn github-btn">
            <span class="social-icon github-icon"></span>
            GitHub
          </button>
        </div>

        <div class="signup-link">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>

        <div class="success-message" id="successMessage">
          <div class="success-icon">✓</div>
          <h3>Login Successful!</h3>
          <p>Redirecting to your dashboard...</p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const successMessage = document.getElementById("successMessage");

      // Password toggle
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("password");

      passwordToggle.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.classList.add("active");
        } else {
          passwordInput.type = "password";
          passwordToggle.classList.remove("active");
        }
      });

      // Clear errors when user starts typing
      document.getElementById("email").addEventListener("input", function () {
        emailError.textContent = "";
      });

      passwordInput.addEventListener("input", function () {
        passwordError.textContent = "";
      });

      // Form submit
      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        // Clear old errors
        emailError.textContent = "";
        passwordError.textContent = "";
        successMessage.style.display = "none";

        const email = document.getElementById("email").value.trim();
        const password = passwordInput.value.trim();

        // Basic validation
        let hasError = false;

        if (!email) {
          emailError.textContent = "Email is required";
          hasError = true;
        }

        if (!password) {
          passwordError.textContent = "Password is required";
          hasError = true;
        }

        if (hasError) return;

        try {
          const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            // Show server error under email field
            emailError.textContent = data.message;
          } else {
            // Save login info and go to dashboard
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user)); // ✅ fixed
            successMessage.style.display = "flex";

            setTimeout(function () {
              window.location.href = "dashboard.html";
            }, 2000);
          }
        } catch (error) {
          console.error("Login error:", error.message);
          emailError.textContent =
            "Could not connect to server. Is it running?";
        }
      });
    </script>
  </body>
</html>
